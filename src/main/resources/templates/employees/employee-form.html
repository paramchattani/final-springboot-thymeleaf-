<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h3>
Employee-DIrectory 
</h3>
<hr> 
  <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
   
   <input type="hidden" th:field="*{id}"/>
   
    <div class="form-group">
      <label for="firstName">FirstName:</label>
      <input type="text" class="form-control" id="firstName" placeholder="Enter First name " th:field="*{firstName}" name="firstName">
    </div>
    
    <div class="form-group">
      <label for="lastName">LastName:</label>
      <input type="text" class="form-control" id="lastName" placeholder="Enter last name "  th:field="*{lastName}"name="lastName">
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email"  th:field="*{email}" name="email">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
